<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Boldonse&family=Bungee+Tint&family=Doto:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:wght@100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sixtyfour+Convergence:BLED,SCAN,XELA,YELA@9,-52,-4,-47&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <aside class="image-section">
      <img src="login-pic.png" class="login-img" alt="Sign up visual">
    </aside>
    <main class="login-section">
      <section class="intro">
        <p>Sign up now to get started.</p>
      </section>

      <form class="customer-info" action="/submit" method="post">
        <h2>Sign Up</h2>

        <div class="first-row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="second-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" placeholder="e.g. 9876543210">
        </div>

        <div class="third-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="footer">
          <button type="submit">Create Account</button>
        </div>
      </form>

      <footer>
        <p>Already have an account? <a href="google.com">Log In</a></p>
      </footer>
    </main>

  </div>
</body>

</html>
