<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="login-pic.png" class="login-img">
        </div>
        <div class="login-section">
            <div class="intro">
                <p>This is not a real online service!...</p>
                <p>Sign up now to get started.</p>
            </div>
    
            <div class="customer-info">
                <h2>Log In</h2>
                <div class="first-row">
                    <label name="first-name">First Name</label>
                    <input type="text" name="first-name">
    
                    <label name="last-name">Last Name</label>
                    <input type="text" name="first-name">
    
                </div>
                <div class="second-row">
                    <label name="email">Email</label>
                    <input type="email" name="email">

                    <label name="phone">Phone number</label>
                    <input type="number" name="phone-number" pattern="[7-9]{1}[0-9]{9}">
                </div>
                <div class="third-row">
                    <label name="password">Password</label>
                    <input type="password" name="password">

                    <label name="password-confirm">Confirm Password</label>
                    <input type="password" name="confirm-password">
                </div>
            </div>
            <div class="footer">
                <button>Create Account</button>
            </div>
            <p>Already have an account? Log In</p>
        </div>


    </div>
</body>
</html>
